<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMW | CADASTRO</title>
    <link rel="shortcut icon" type="image/png" href="IMG/LogoAMW.png">
    <link rel="stylesheet" href="../css/endereco.css">
</head>

<body>
    <div id="corpo">
        <div class="nav">
            <div class="navegadores"><a href="../index.html">INICIO</a></div>
            <div class="navegadores"><a href="./login.html">LOGIN</a></div>
            <a class="logo" href="../index.html">
                <img src="../view/IMG/LogoAMW.png" alt="Logo AMW">
            </a>
        </div>
        <main>
            <h1>FAÇA SEU CADASTRO</h1>

            <form class="form" id="form">
                <div class="form-control">
                    <label id="labeltitle" for="title">Titulo: </label>
                    <div>
                        <input type="text" name="title" id="title" placeholder="sua casa...">
                        <i><img class="img-sucess" src="IMG/img_sucess.png" alt=""></i>
                        <i><img class="img-error" src="IMG/img_error.png" alt=""></i>
                        <small></small>
                    </div>
                </div>

                <div class="form-control">
                    <label id="labelcep" for="cep">Cep: </label>
                    <div>
                        <input type="text" name="cep" id="cep" placeholder="Digite seu Cep...">
                        <i><img class="img-sucess" src="IMG/img_sucess.png" alt=""></i>
                        <i><img class="img-error" src="IMG/img_error.png" alt=""></i>
                        <small></small>
                    </div>
                </div>

                <div class="form-control">
                    <label id="labeladdress" for="address">Endereço: </label>
                    <div>
                        <input type="text" name="address" id="address" placeholder="Digite seu Endereço...">
                        <i><img class="img-sucess" src="IMG/img_sucess.png" alt=""></i>
                        <i><img class="img-error" src="IMG/img_error.png" alt=""></i>
                        <small></small>
                    </div>
                </div>

                <div class="form-control">
                    <label id="labelnumber" for="number">Numero: </label>
                    <div>
                        <input type="text" name="number" id="number" placeholder="Digite seu Numero...">
                        <i><img class="img-sucess" src="IMG/img_sucess.png" alt=""></i>
                        <i><img class="img-error" src="IMG/img_error.png" alt=""></i>
                        <small></small>
                    </div>
                </div>

                <div class="form-control">
                    <label for="complement">Complemento: </label>
                    <div>
                        <input type="text" name="complement" id="complement">
                        <i><img class="img-sucess" src="IMG/img_sucess.png" alt=""></i>
                        <i><img class="img-error" src="IMG/img_error.png" alt=""></i>
                        <small></small>
                    </div>
                </div>

                <input type="button" value="Adicione" onclick="Endereco()">
            </form>
        </main>
        <footer>
            <div>
                <img src="IMG/git.png" alt="">
                <a href="https://github.com/Mathx8/" target="_blank">Matheus</a>
            </div>
            <div>
                <img src="IMG/git.png" alt="">
                <a href="https://github.com/SamuelLopes333" target="_blank">Samuel</a>
            </div>
            <div>
                <img src="IMG/git.png" alt="">
                <a href="https://github.com/genari05" target="_blank">Tiago</a>
            </div>
        </footer>
    </div>
    <script src="../script/enderco.js"></script>
</body>

</html>
